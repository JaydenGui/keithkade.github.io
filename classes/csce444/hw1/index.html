
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0">
    <meta name="description" content="I'm Kade Keith, a Computer Scientist specializing in front end development. I try to make complicated things simple.">
    <title>Kade Keith | CSCE 444 HW 1</title>
    <link rel="icon" href="img/kFavicon.png">
    <link rel="stylesheet" href="style.css">

    <script>
        var imageShown = false;
        function toggleImage(){
            if (imageShown){
                document.body.style.backgroundColor = '#809a80';
                document.body.style.backgroundImage = 'none';
                imageShown = false;
            }
            else {
                document.body.style.backgroundColor = 'none';
                document.body.style.backgroundImage = 'url(METhomepage.png)';
                imageShown = true;
            }
        }
    </script>
    
</head>

    
<body>
    <button class="toggle" onclick="toggleImage()">Toggle Original</button>
    
    <img class="header" src="img/ho_green_mast1.gif"/>
    
    <div class="left-col col">Left Column</div>
    <div class="right-col col">Right Column</div>

</body>

</html>
