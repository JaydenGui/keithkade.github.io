
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="I'm Kade Keith, a Computer Scientist specializing in front end development. I try to make complicated things simple.">
    <title>Kade Keith | CSCE 649 HW 1</title>
    <link rel="icon" href="/img/kFavicon.png">
    <link rel="stylesheet" href="style.css">
    
</head>    
<body>
    <div id="control-panel">
        <h3>Initial Position/Velocity</h3>
        <ul>
            <li>Position</li>
            <li>
                X
                <input id="p.x-slider" class="slider" type="range" value="6" step="1" min="2" max="8" width="200px" oninput="update(this, 'p.x')">
                <input id="p.x" type="number" value="7" step="any" oninput="update(this, 'p.x-slider')"> 
            </li>
            <li>
                Y
                <input id="p.y-slider" class="slider" type="range" value="6" step="1" min="2" max="8" width="200px" oninput="update(this, 'p.y')">
                <input id="p.y" type="number" value="7" step="any" oninput="update(this, 'p.y-slider')"> 
            </li>
            <li>Z
                <input id="p.z-slider" class="slider" type="range" value="6" step="1" min="2" max="8" width="200px" oninput="update(this, 'p.z')">
                <input id="p.z" type="number" value="7" step="any" oninput="update(this, 'p.z-slider')">
            </li>
        </ul>
        <ul>
            <li>Velocity</li>
            <li><input id="v.x" type="number" value="8" step="any"> X</li>
            <li><input id="v.y" type="number" value="5" step="any"> Y</li>
            <li><input id="v.z" type="number" value="6" step="any"> Z</li>
        </ul>
        <ul>
            <li><input id="H" type="number" value="0.01" step=".01"> - Time Step </li>
            <li><input id="D" type="number" value="0.1" step=".01"> - Air Resistence</li>
            <li><input id="CR" type="number" value="0.5" step=".1"> - Coefficient of Restitution </li>
            <li><input id="CF" type="number" value="0.2" step=".1"> - Coefficient of Friction </li>
        </ul>
        <button onclick="initMotion()">Restart Simulation</button>
    </div>
    <div id="webgl-container"></div>
</body>
    
<script src="three.min.js"></script>
<script src="sylvester.js"></script>
<script src="Sphere.js"></script>
<script src="main.js"></script>
    
</html>
